name: Lighthouse Audit
on: push

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Audit live URL
        uses: jakejarvis/lighthouse-action@master
        with:
          url: "https://katydecorah.com/"
      - name: Upload results as an artifact
        uses: actions/upload-artifact@master
        with:
          name: report
          path: './report'
      - name: Hello world action step
        uses: ./ # Uses an action in the root directory
        id: hello
        with:
          CONTENT_FILEPATH: /home/runner/work/lighthouse-issue-action/lighthouse-issue-action/report/https___katydecorah_com_.report.json
      # Use the output from the `hello` step
      - name: Get the output json
        run: echo "The json was ${{ steps.hello.outputs.json }}"
      
